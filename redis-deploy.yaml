---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deploy
  namespace: voting-ns
  labels:
    name: redis-deploy
    app: voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis-pod
      app: voting-app
  template:
    metadata:
      name: redis-pod
      namespace: voting-ns
      labels:
        name: redis-pod
        app: voting-app
    spec:
      containers:
      - name: redis
        image: redis
        ports:
        - containerPort: 6379

---

apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: voting-ns
  labels:
    name: redis-svc
    app: voting-app
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    name: redis-pod
    app: voting-app